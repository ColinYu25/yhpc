<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../css/css.css" rel="stylesheet" type="text/css">
<title>无标题文档</title>
<script language="javascript">
function closeWindows(){
	var winNr=parent.WinLIKE.searchwindow('bianshi'); 
  	parent.WinLIKE.windows[winNr].close(); 
}
</script>
</head>

<body>
<table  border="0" cellpadding="0" cellspacing="0" class="table_4_blue">
  <tr>
	<th width="1040"  height="22" background="../img/main_04.gif">选择是否重大危险源</th>
  </tr>
</table>
<table width="28%" border="0" cellspacing="0" cellpadding="0" class="table_list">
  <tr>
    <th width="35%" nowrap>重大危险源</th>
    <th width="65%" nowrap><label>
      是
      <input type="radio" name="radiobutton" value="radiobutton" />
    </label>
      否
    <input type="radio" name="radiobutton" value="radiobutton" /></th>
  </tr>
  <tr>
    <th nowrap colspan="2"><input name="" type="button" onClick="closeWindows();" value="确定"/>
    　
    <input name="Input" type="button" onClick="closeWindows();"  value="取消"/></th>
   
  </tr>
</table>
</body>
</html>
