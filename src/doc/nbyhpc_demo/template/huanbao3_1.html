<script type="text/javascript">
function yijiao() {
	if(chooseCheckBox())
		loadWindows('huanbao3_1_2.html',300,140,200,100,'yijiao','移交信访');
}
	function yijiao_ok() {
		if(!chooseCheckBox())
			return false;
		guidang();
		var now = (new Date()).getYear() + '-' + ((((new Date()).getMonth()+1)<=9)?('0'+((new Date()).getMonth()+1)):((new Date()).getMonth()+1))+'-'+(((new Date()).getDate()<=9)?('0'+(new Date()).getDate()):(new Date()).getDate())+' '+(((new Date()).getHours()<=9)?('0'+(new Date()).getHours()):(new Date()).getHours())+':'+(((new Date()).getMinutes()<=9)?('0'+(new Date()).getMinutes()):(new Date()).getMinutes());	
		var checkboxs = getTag('input');
		var j=0;
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				j ++;
				if(checkboxs[i].checked) {
					if(get('td_s_'+j))
						if(arguments[0])
							get('td_s_'+j).innerHTML = arguments[0];
					if(get('td_s_'+j))
						if(arguments[1])
							get('td_p_'+j).innerHTML = arguments[1];
					if(get('td_d_'+j))
						get('td_d_'+j).innerHTML = now;	
					checkboxs[i].checked = !checkboxs[i].checked;
				}
			}
		}
	}
	function guidang() {
		if(!chooseCheckBox())
			return false;
		var noChoose = true;
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				j ++;
				if(checkboxs[i].checked) {
					getTag('table')[2].rows[j].style.display = 'none';
					if(j==1)
						getTag('table')[2].rows[j+1].children[1].innerHTML = j;
				}
			}
		}
	}
</script>
