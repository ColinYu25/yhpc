    <th nowrap>姓名</th>

<div class="menu">
	<div style="float:left;">
  	<ul>
	<li id="img_left"></li>
	<li id="img_refurbish">	<a href="#" class="b4"><b>刷新</b></a></li>

  <tr>
    <td><input type="checkbox" name="checkbox" value="checkbox"></td>
    <td>1</td>
    <td id="td_p_1">吕将成</td>
    <td>28</td>
    <td>男</td>
    <td>本科</td>
    <td>33051219801126425X</td>
    <td>13812345678</td>
    <td><a href="#">查看</a></td>
  </tr>
  <tr>
    <td><input type="checkbox" name="checkbox" value="checkbox"></td>
    <td>2</td>
    <td id="td_p_2">狄春</td>
    <td>30</td>
    <td>女</td>
    <td>硕士</td>
    <td>330511197805263964</td>
    <td>13666666666</td>
    <td><a href="#">查看</a></td>
  </tr>
</table>
</body>
<script type="text/javascript">
	function choosePerson() {
		var personName = '';
		if(get('checkbox')[0].checked && get('checkbox')[1].checked) {
			personName = get('td_p_1').innerHTML + ','+get('td_p_2').innerHTML;
		} else if(get('checkbox')[0].checked && !get('checkbox')[1].checked) {
			personName = get('td_p_1').innerHTML;
		} else if(!get('checkbox')[0].checked && get('checkbox')[1].checked) {
			personName = get('td_p_2').innerHTML;
		} else {
			
		}
		window.parent.choosePerson_ok(personName);
		closeWindows();
	}
	if(true) {
		var persons = window.parent.get('td_person').innerHTML.split(',');
		for(var i=0;i<persons.length;i++) {
			if(get('td_p_1').innerHTML == persons[i]) {
				get('checkbox')[0].checked = true;
			}
			if(get('td_p_2').innerHTML == persons[i]) {
				get('checkbox')[1].checked = true;
			}
		}
	}
</script>
