<script type="text/javascript">
	function checkExsits(){
		if(chooseCheckBox(1)){
			for(var i=0;i<getTag("input").length; i++) {
				if(getTag("input")[i].type=='checkbox'){
					if(getTag("input")[i].checked) {
						if((getTag("input")[i+1].value)!=""){
							alert("培训结果已存在！");
							return false;
						}else{
							loadNote(arguments[0]);
						 }
					}
				}
			}
		}
	}
	function checkModExsits(){
		if(chooseCheckBox(1)){
			for(var i=0;i<getTag("input").length; i++) {
				if(getTag("input")[i].type=='checkbox') {
					if(getTag("input")[i].checked) {
						if((getTag("input")[i+1].value)!=""){
							   if(getTag("input")[i+1].type=='hidden'){
									window.location='loadTrainResult.xhtml?trainPerson.trainPlan.id=&&trainPerson.id='+getTag("input")[i].value+'&&trainResult.id='+getTag("input")[i+1].value;
								}
						}else{
							alert("所选培训结果不存在,请核对后操作！");
							return false;
						}
					}
				}
			}
		}
	}
	function checkDeleteExsits(){
		var ids = '';
		for (var i=0;i<getTag("input").length; i++) {
			if(getTag("input")[i].type=='checkbox'){
				if(getTag("input")[i].checked){
					if((getTag("input")[i+1].value)!=""){
					   if(getTag("input")[i+1].type=='hidden'){
					 	  ids+=getTag("input")[i+1].value+',';
					   }
					}else{
						alert("所选记录中培训结果不存在,请核对后操作！");
						return false;
					 }
				}
			}
		}
		if(ids==''){
			alert("请选择操作记录！");
			return false;
		}
		if(confirm("确定删除所选记录？")){
			window.location='deleteTrainResult.xhtml?trainPerson.trainPlan.id=7136&&ids='+ids;
		}
		
	}
</script>
