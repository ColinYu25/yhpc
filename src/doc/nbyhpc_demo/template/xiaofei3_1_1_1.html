    <td nowrap><input type="checkbox" name="checkbox" value="checkbox"></td>

    <td nowrap id="td_c_1">上海铁路局杭州东工务段妙西采石场</td>

  <tr>

    <td nowrap>2</td>
    <td nowrap id="td_c_2">湖州市织里虹桥石油供应站</td>
    <td nowrap><p>织里镇南墩</p></td>
    <td nowrap>吴兴区安监局</td>

  </tr>

<script type="text/javascript">	
	function chooseCompany() {
		var companyName = '';
		if(get('checkbox')[0].checked && get('checkbox')[1].checked) {
			companyName = get('td_c_1').innerHTML + ','+get('td_c_2').innerHTML;
		} else if(get('checkbox')[0].checked && !get('checkbox')[1].checked) {
			companyName = get('td_c_1').innerHTML;
		} else if(!get('checkbox')[0].checked && get('checkbox')[1].checked) {
			companyName = get('td_c_2').innerHTML;
		} else {
			
		}
		if(window.parent.chooseCompany_ok)
			window.parent.chooseCompany_ok(companyName);
		closeWindows();
	}
	if(true) {
		var persons = '';
		if(window.parent.get('td_company').children[0])
			persons = window.parent.get('td_company').children[0].innerHTML.split(',');
		else
			persons = window.parent.get('td_company').innerHTML.split(',')
		for(var i=0;i<persons.length;i++) {
			if(get('td_c_1').innerHTML == persons[i]) {
				get('checkbox')[0].checked = true;
			}
			if(get('td_c_2').innerHTML == persons[i]) {
				get('checkbox')[1].checked = true;
			}
		}
	}
</script>
