<script type="text/javascript">
var weituo_html = get('weituo').innerHTML;

	function weituo_ok() {
		get('weituo').innerHTML = weituo_html+'(委托单位：'+arguments[0]+',委托时间：'+getNowDate('mm')+')';
	}
	
	function chooseZhenggai() {
		if(get(arguments[2])[0].checked){
			get(arguments[0]).style.display='';
			get(arguments[1]).style.display='';
		} else{
			get(arguments[0]).style.display='none';
			get(arguments[1]).style.display='none';
		}
	}
	function chooseYijian() {
		if(get(arguments[1])[0].checked){
			get(arguments[0]).style.display='';
			if(get(arguments[2]))get(arguments[2]).style.display='';
		} else{
			get(arguments[0]).style.display='none';
			if(get(arguments[2]))get(arguments[2]).style.display='none';
		}
	}
	function yijiao_ok() {
		alert('移交完成');
		window.location = 'shengchan1_2.html';
	}
</script>
