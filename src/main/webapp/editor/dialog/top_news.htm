<script language="javascript">
function checkForm(){
var col=document.getElementById("col").value;
var row=document.getElementById("row").value;
var str="";
if(row==""){
	str="请输入新闻模块所要显示的行数！";
}
if(col=="" && !issafe(col))
{
	str="请输入新闻模块所要显示的宽度！";
}
	if(str.length>0){
	document.getElementById("warn").innerText=str;
	return false;
}
else
{
	return true;
}
}

function getHtml(){
var newsType=document.getElementById("newsType").value;
var col=document.getElementById("col").value;
var row=document.getElementById("row").value;
var html="{新闻盒子:";
html+=" col=\""+col+"\"";
html+=" row=\""+row+"\"";
html+=" newsType=\""+newsType+"\"}";
//alert(html)
return html;

}

function issafe(str){
    for (var i=0;i<str.length;i++) {
	     var substr = str.charAt(i);
		 alert(substr);
		 var reg = /[0-9]/;
		 alert(reg.test(substr)); 
		 }
}

</script>
