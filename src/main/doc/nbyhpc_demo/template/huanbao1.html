<script type="text/javascript">
function get() {
	if(document.all(arguments[0]).length) {
		return document.all(arguments[0]);
	} else {
		return document.getElementById(arguments[0]);
	}
}
function loadWindows(hre,w,h,l,t,win_n,win_t){
		var default_wn = 'win_default';
		var default_w = 450;
		var default_h = 220;

		var default_t = 0;
		var default_wt = (win_t)?'<font size="2">'+win_t+'</font>':'<font size="2">新增页</font>';
		var j=new WinLIKE.window(default_wt,(l&&l!=0)?l:default_l,(t&&t!=0)?t:default_t,(w&&w!=0)?w:default_w,(h&&h!=0)?h:default_h);
		j.Min=true;
		j.Siz=false;
		j.Ski='round';
		j.Adr=hre; 
		j.LD=false;
		j.SD=false;
		j.Nam=(win_n)?win_n:default_wn;
		WinLIKE.createwindow(j,true);
}
	function shangbao() {
		var noChoose = true;
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				if(checkboxs[i].checked) {
					noChoose = false;
				}
			}
		}
		if(noChoose) {
			alert('请选择需要上报的项目！');
			return false;
		} else {
			loadWindows('huanbao1_2.html',300,180,300,100,'shangbao','确定上报');
		}
	}
	function shangbao_ok() {
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		var now = (new Date()).getYear() + '-' + ((((new Date()).getMonth()+1)<=9)?('0'+((new Date()).getMonth()+1)):((new Date()).getMonth()+1))+'-'+(((new Date()).getDate()<=9)?('0'+(new Date()).getDate()):(new Date()).getDate())+' '+(((new Date()).getHours()<=9)?('0'+(new Date()).getHours()):(new Date()).getHours())+':'+(((new Date()).getMinutes()<=9)?('0'+(new Date()).getMinutes()):(new Date()).getMinutes());
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				j ++;
				if(checkboxs[i].checked) {
					//get('td'+j).innerHTML = '已上报';
					get('hi_d_'+j).value=now;
					get('hi_c_'+j).value=arguments[0];
					get('td_c_'+j).innerHTML += "&nbsp;&nbsp;<a href='#' onclick='selectShangbao("+j+");'>上报信息</a>";
					checkboxs[i].checked = false;
				}
			}
		}
	}
	function selectShangbao() {
		content = get('hi_c_'+arguments[0]).value;
		date = get('hi_d_'+arguments[0]).value;
		loadWindows('huanbao1_3.html',330,210,300,100,'selectShangbao','查看上报信息');
	}

	function guidang() {
		if(!chooseCheckBox())
			return false;
		var noChoose = true;
