<script type="text/javascript">
	function weituo() {
		var noChoose = true;
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				if(checkboxs[i].checked) {
					noChoose = false;
				}
			}
		}
		if(noChoose) {
			alert('请选择需要委托的计划！');
			return false;
		} else {
			loadWindows('huanbao2_1_2.html',300,100,200,100,'weituo','委托计划');
		}
	}
	function weituo_ok() {
		guidang();
		return;
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		var now = (new Date()).getYear() + '-' + ((((new Date()).getMonth()+1)<=9)?('0'+((new Date()).getMonth()+1)):((new Date()).getMonth()+1))+'-'+(((new Date()).getDate()<=9)?('0'+(new Date()).getDate()):(new Date()).getDate());
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				j ++;
				if(checkboxs[i].checked) {
					get('td_s_'+j).innerHTML = '已委托';
					get('td_c_'+j).innerHTML = arguments[0];
					get('td_d_'+j).innerHTML = now;
					checkboxs[i].checked = false;
				}
			}
		}
	}
	function guidang() {
		if(!chooseCheckBox())
			return false;
		var noChoose = true;
		var checkboxs = document.getElementsByTagName('input');
		var j=0;
		for(var i=0;i<checkboxs.length; i++) {
			if(checkboxs[i].type=='checkbox'){
				j ++;
				if(checkboxs[i].checked) {
					getTag('table')[2].rows[j].style.display = 'none';
					if(j==1)
						getTag('table')[2].rows[j+1].children[1].innerHTML = j;
				}
			}
		}
	}
</script>
