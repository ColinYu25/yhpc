<form id="storeReportForm" name="storeReportForm" method="post" action=""> 
<table cellpadding="0" cellspacing="0" class="table_input"  border="1"  width="98%" >
<tr >
	<th width="10%">单位名称</th>
		<td width="22%">
			<a href="#" onClick="loadWindows('loadCompanies.xhtml',750,400,20,240,'companyList','选择企业');"><span id="td_company">安生科技</span></a>
		</td>
	<th width="10%">编　号</th>
	<td width="22%">
		<input name="storeReport.serialNum" type="text" id="serialNum" value="1" size="21">
	</td>
	<th width="8%">贮罐区名称</th>
	<td width="58%">
		<input name="storeReport.storeName" type="text" id="storeName" value="1" size="21">
	</td>
	
</tr>
<tr >
	<th width="10%" >经　度</th>
	<td width="22%" >
		<input  name="storeReport.longitude" type="text" id="longitude" value="1" size="21">
	</td>
	<th width="8%" >纬　度</th>
	<td width="22%" >
		<input name="storeReport.latitude" type="text" id="latitude" value="1" size="21">
	</td>
	<th width="8%" >是否是加油站</th>
	<td width="28%" >
		<input type="radio" name="storeReport.gasStation" value="true"  />
		是　　　
		<input type="radio" name="storeReport.gasStation" value="false" checked />
		否
	</td>
</tr>
<tr >
	<th>具体位置</th>
	<td colSpan="5"><div id="div-area"></div>
		<input name="storeReport.frondosePlace" type="text" id="frondosePlace" value="" size="95">
	</td>
</tr>
<tr >
	<th>所处环境功能区</th>
	<td>
		<select name="storeReport.environmentFunction" id="environmentFunction" ><option>--请选择--</option>		
		</select>
	</td>
	<th>单位代码</th>
	<td>
		<input name="storeReport.unitCode" type="text" id="unitCode" value="" size="21">
	</td>
	<th>重大危险源级别</th>
	<td>
		<select name="storeReport.dangerLevel" id="dangerLevel" ><option>--请选择--</option>			
		</select>
	</td>
</tr>
<tr >
	<th>贮罐区面积</th>
	<td><input  name="storeReport.storeAcreage" type="text" id="storeAcreage" value="" size="21">m2</td>
	<th>有无防护堤</th>
	<td>
		<input type="radio" name="storeReport.fense" value="true"  />
		是　　　
		<input type="radio" name="storeReport.fense" value="false" checked />
		否
	</td>
	<th width="136">防护堤所围面积</th>
	<td >
		<input name="storeReport.fenseAcreage" type="text" id="fenseAcreage" value="" size="21">m2
	</td>
</tr>
<tr >
	<th>贮罐个数</th>
	<td>
		<input name="storeReport.storeNum" type="text" id="storeNum" value=""size="21">
	</td>
	<th>罐间最小距离</th>
	<td  colSpan="3">
		<input name="storeReport.storeLeastSpace" type="text" id="storeLeastSpace" value="" size="21">m
	</td>
</tr>
<tr>
	<th >填表人</th>
	<td>
		<input name="storeReport.noter" type="text" id="noter" value="" size="21">
	</td>
	<th>联系电话</th>
	<td><input name="storeReport.phone" type="text" id="phone" value="" size="21">
	</td>
	<th>填表日期</th>
	<td>
		<input name="storeReport.noteDate" type="text" id="noteDate" value="2009-02-21" size="16" maxlength="10" onKeyUp="AutoFillDate(this,10);" style="ime-mode:disabled;">
		
		<ui:v for="noteDate" rule="date" warn="正确格式如：2000-01-01。" empty="&nbsp;填表日期" pass="&nbsp;" tips="&nbsp"/>
	</td>
</tr>
</table>
<input type="hidden" id="companyId" name="storeReport.hzCompany.id" value="9468" />
<input type="hidden" name="storeReport.id" value="9741" id="id"/>
</form>
