  <tr> <th width="15%" align="right">名称：</th>
          <td colspan="3" width="85%"><input name="safetyProject.subject" type="text" class="input" id="subject" size="45" maxlength="100"/></td>
  </tr>
        <tr>
          <th align="right">执行部门：</th>
          <td width="37%"><input name="safetyProject.performUnit" type="text" class="input" size="30" maxlength="50"></td>
        </tr>
        <tr>
          <th align="right">执行时间：</th>
          <td><input id="projectTime" onKeyUp="AutoFillDate(this,10);" name="safetyProject.projectTime" class="input" type="text" size="30" maxlength="10" style="ime-mode:disabled;">

                <ui:v for="projectTime" rule="date" require="false" tips="格式为2000-01-01" warn="您输入的日期不存在或格式不正确"/></td>
        </tr>
        <tr>
          <th align="right">内容：</th>
          <td colspan="3"><FCK:editor id="safetyProject.content" basePath="../fckeditor/" height="250" toolbarStartExpanded="false">
            <s:property escape="false" value="%{safetyProject.content}"/>
          </FCK:editor>
                      <textarea name="textarea" cols="50" rows="4" class="input" id="textarea"></textarea></td>
        </tr>
        <tr>
          <th align="right">备注：</th>
          <td colspan="3"><textarea name="safetyProject.remark" cols="50" rows="3" class="input" id="remark"></textarea></td>
        </tr>
