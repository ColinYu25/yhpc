	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
	<title>安生公共服务平台</title>
	<link href="../css/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<!--#global authz=JspTaglibs["/WEB-INF/tlds/security.tld"]-->
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="table_input">
	<tr>
		<td>
			<div align="right">委托单位：
			</div>
		</td>
		<td width="71%">
			<select id="select">
					<option value="监察支队">监察支队</option>
					<option value="监察大队">监察大队</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<center><input type="button" value="确  定" onClick="closeWindows("devolve");"/>
			</center>
		</td>
	</tr>
</table>
<script type="text/javascript">
	function finish() {
		var fun;
		if("devolve"=="consign") {
			fun = window.parent.consign_ok;
		} else if("devolve"=="devolve") {
			fun = window.parent.devolve_ok;
		}
		if(fun) {
			fun(get('select').options[get('select').options.selectedIndex].innerHTML,get('select').value);
		}
		closeWindows("devolve");
	}
</script>
	</body>
	</html>
